version: '3.8'

services:
  mt5:
    build: .
    container_name: mt5-test
    ports:
      - "3000:3000"
      - "8000:8000"
      - "8001:8001"
    environment:
      - CUSTOM_USER=testuser
      - PASSWORD=testpass123
      - LOG_LEVEL=DEBUG
    volumes:
      - ./test-config:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s